<!--base page that displays the navbar-->
<!--Bootstrap CDN links-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--Custom inline CSS-->

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
<!--Main nav bar start-->
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{% url 'home'%}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'search'%}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Search Recipes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create'%}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Create Recipes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0" data-toggle="tooltip" title="*~*~*~*~*Coming Soon*~*~*~*~*">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Grocery List</span>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'logout'%}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Sign Out</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'password_change' %}" class="nav-link align-middle px-0" >
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Change Password</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login'%}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Sign in</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'password_reset'%}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Lost Password</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <hr>
<!--Main nav bar end-->
            </div>
        </div>
        <div class="col py-3">
            {% block content%}{% endblock%}
        </div>
    </div>
</div>
